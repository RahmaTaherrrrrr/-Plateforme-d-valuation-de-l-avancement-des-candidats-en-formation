 <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="bi bi-book me-2"></i>
                Formations Récentes
              </h5>
            </div>
            <div class="card-body">
              <div *ngIf="recentFormations.length === 0" class="text-center text-muted py-4">
                <i class="bi bi-inbox display-4"></i>
                <p class="mt-2">Aucune formation récente</p>
              </div>
              <div *ngFor="let formation of recentFormations" class="formation-item">
                <div class="formation-icon">
                  <i class="bi bi-book"></i>
                </div>
                <div class="formation-info">
                  <h6 class="formation-title">{{ formation.titre }}</h6>
                  <p class="formation-description">{{ formation.description }}</p>
                  <div class="formation-dates">
                    <small class="text-muted">
                      <i class="bi bi-calendar me-1"></i>
                      {{ formatDate(formation.dateDebut) }} - {{ formatDate(formation.dateFin) }}
                    </small>
                  </div>
                </div>
                <div class="formation-status">
                  <span class="badge bg-primary">Active</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
