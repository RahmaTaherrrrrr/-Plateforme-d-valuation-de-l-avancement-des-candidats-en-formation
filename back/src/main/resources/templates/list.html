<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Formations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h1>Liste des Formations</h1>
    <a class="btn btn-primary mb-3" th:href="@{/formations/new}">Nouvelle Formation</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date d√©but</th>
            <th>Date fin</th>
            <th>Formateur</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="formation : ${formations}">
            <td th:text="${formation.id}">1</td>
            <td th:text="${formation.titre}">Titre</td>
            <td th:text="${formation.description}">Description</td>
            <td th:text="${#dates.format(formation.dateDebut, 'dd/MM/yyyy')}">01/01/2024</td>
            <td th:text="${#dates.format(formation.dateFin, 'dd/MM/yyyy')}">31/12/2024</td>
            <td th:text="${formation.formateurId != null ? formation.formateurId : 'N/A'}">Formateur</td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/formations/updateFormation/' + ${formation.id}}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/formations/delete/' + ${formation.id}}"
                   onclick="return confirm('Voulez-vous vraiment supprimer cette formation ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
