<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title th:text="${formation.id} != null ? 'Modifier Formation' : 'Nouvelle Formation'">Formation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center" th:text="${formation.id} != null ? 'Modifier Formation' : 'Nouvelle Formation'"></h1>

    <form th:action="@{/formations/save}" th:object="${formation}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" placeholder="Titre" th:field="*{titre}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Description"></textarea>
        </div>

        <div class="mb-3">
            <label for="dateDebut" class="form-label">Date d√©but</label>
            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required />
        </div>

        <div class="mb-3">
            <label for="dateFin" class="form-label">Date fin</label>
            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required />
        </div>

        <div class="mb-3">
            <label for="formateur" class="form-label">Formateur</label>
            <select class="form-select" id="formateur" th:field="*{formateurId}" required>
                <option value="" disabled th:selected="*{formateurId == null}">-- Choisir un formateur --</option>
                <option th:each="formateur : ${formateurs}" th:value="${formateur.id}" th:text="${formateur.nom}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success px-4">Enregistrer</button>
            <a class="btn btn-secondary px-4" th:href="@{/formations}">Annuler</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
