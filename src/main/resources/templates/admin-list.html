<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Admins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1>Liste des utilisateurs</h1>
    <a href="/admins/add" class="btn btn-primary mb-3">Ajouter un utilisateur</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Nom</th><th>PrÃ©nom</th><th>Email</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.nom}"></td>
            <td th:text="${admin.prenom}"></td>
            <td th:text="${admin.email}"></td>
            <td>
                <a th:href="@{/admins/edit/{id}(id=${admin.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/admins/delete/{id}(id=${admin.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet admin ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
